[database]
master_db_path = data/master.db

[server]
host = 0.0.0.0
port = 5002
debug = true

[sync]
check_interval = 60  # Sekunden
realtime_sync_enabled = true
max_queue_size = 1000
max_chunk_size = 10485760  # 10 MB in Bytes

[logging]
level = DEBUG  # DEBUG, INFO, WARNING, ERROR, CRITICAL
log_to_file = true
log_file = logs/db-sync.log
