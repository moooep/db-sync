[database]
master_db_path = data/master.db

[server]
host = 0.0.0.0
port = 5002
debug = true

[sync]
# Prüfintervall in Sekunden
check_interval = 60
realtime_sync_enabled = true
max_queue_size = 1000
# Maximale Chunk-Größe in Bytes (10 MB)
max_chunk_size = 10485760

[logging]
# Mögliche Werte: DEBUG, INFO, WARNING, ERROR, CRITICAL
level = DEBUG
log_to_file = true
log_file = logs/db-sync.log
